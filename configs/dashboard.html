<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCode Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #1a1d23;
      --surface: #22262e;
      --surface2: #2a2f3a;
      --border: #363c4a;
      --accent: #4f8ef7;
      --text: #e2e8f0;
      --text-muted: #8892a4;
      --success: #3ecf8e;
      --tab-h: 42px;
      --radius: 8px;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      overflow: hidden;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      gap: 4px;
      height: var(--tab-h);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 12px;
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--accent);
      margin-right: 16px;
    }

    .logo svg {
      width: 24px;
      height: 24px;
    }

    /* Tab buttons */
    .tab-btn {
      height: 32px;
      padding: 0 14px;
      border-radius: 6px;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      transition: all 0.15s;
    }

    .tab-btn:hover {
      background: var(--surface2);
      color: var(--text);
    }

    .tab-btn.active {
      background: var(--surface2);
      color: var(--text);
    }

    .tab-btn svg {
      width: 18px;
      height: 18px;
    }

    .tab-actions {
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }

    .btn-icon {
      width: 28px;
      height: 28px;
      padding: 0;
      border-radius: 6px;
      background: transparent;
      color: var(--text-muted);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .btn-icon:hover {
      background: var(--surface2);
      color: var(--text);
    }

    .btn-icon svg {
      width: 16px;
      height: 16px;
    }

    .spacer { flex: 1; }

    /* Status pill */
    .status-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-muted);
      padding: 0 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 6px var(--success);
    }

    /* Fullscreen button */
    .btn-fullscreen {
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.15s;
    }

    .btn-fullscreen:hover {
      background: var(--surface);
      border-color: var(--accent);
    }

    /* Iframe area */
    .iframe-area {
      flex: 1;
      position: relative;
      background: var(--bg);
    }

    .iframe-area iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .iframe-area iframe.visible {
      display: block;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      z-index: 10;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9"></line>
        <line x1="9" y1="21" x2="9" y2="9"></line>
      </svg>
      <span>WebCode</span>
    </div>

    <!-- Desktop Tab -->
    <button class="tab-btn active" data-tab="desktop">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
      Desktop
      <div class="tab-actions">
        <button class="btn-icon" data-action="refresh" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
      </div>
    </button>

    <!-- IDE Tab -->
    <button class="tab-btn" data-tab="ide">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      IDE
      <div class="tab-actions">
        <button class="btn-icon" data-action="refresh" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
      </div>
    </button>

    <!-- Kanban Tab -->
    <button class="tab-btn" data-tab="kanban">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
        <line x1="9" y1="3" x2="9" y2="21"></line>
        <line x1="15" y1="3" x2="15" y2="21"></line>
      </svg>
      Kanban
      <div class="tab-actions">
        <button class="btn-icon" data-action="refresh" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
      </div>
    </button>

    <!-- AI Tab -->
    <button class="tab-btn" data-tab="ai">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 16a6 6 0 1 1 6-6 6 6 0 0 1-6 6z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      AI
      <div class="tab-actions">
        <button class="btn-icon" data-action="refresh" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
      </div>
    </button>

    <div class="spacer"></div>

    <div class="status-pill">
      <span class="dot"></span>
      <span>All Systems Online</span>
    </div>

    <button class="btn-fullscreen" id="fullscreenBtn" title="Enter Fullscreen">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
      </svg>
      Fullscreen
    </button>
  </div>

  <div class="iframe-area">
    <div class="loading-overlay hidden" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <iframe id="frame-desktop" class="visible" src="http://127.0.0.1:10013/vnc.html" allow="clipboard-read; clipboard-write;"></iframe>
    <iframe id="frame-ide" src="http://127.0.0.1:10010" allow="clipboard-read; clipboard-write;"></iframe>
    <iframe id="frame-kanban" src="http://127.0.0.1:10011" allow="clipboard-read; clipboard-write;"></iframe>
    <iframe id="frame-ai" src="http://127.0.0.1:10012" allow="clipboard-read; clipboard-write;"></iframe>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab-btn');
    const iframes = document.querySelectorAll('.iframe-area iframe');
    const loadingOverlay = document.getElementById('loadingOverlay');

    let currentTab = 'desktop';

    tabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        const tabName = tab.dataset.tab;

        // Handle refresh button click
        if (e.target.closest('[data-action="refresh"]')) {
          e.stopPropagation();
          const iframe = document.getElementById(`frame-${tabName}`);
          if (iframe) {
            showLoading();
            iframe.src = iframe.src;
            setTimeout(hideLoading, 1000);
          }
          return;
        }

        // Switch tab
        if (tabName !== currentTab) {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');

          iframes.forEach(f => f.classList.remove('visible'));
          document.getElementById(`frame-${tabName}`).classList.add('visible');

          currentTab = tabName;
        }
      });
    });

    // Loading overlay
    function showLoading() {
      loadingOverlay.classList.remove('hidden');
    }

    function hideLoading() {
      loadingOverlay.classList.add('hidden');
    }

    // Hide loading on iframe load
    iframes.forEach(iframe => {
      iframe.addEventListener('load', () => {
        hideLoading();
      });
    });

    // Fullscreen toggle
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Update fullscreen button text on change
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenBtn.innerHTML = `
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
          </svg>
          Exit
        `;
      } else {
        fullscreenBtn.innerHTML = `
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
          </svg>
          Fullscreen
        `;
      }
    });

    // Initial loading state
    showLoading();
  </script>
</body>
</html>
