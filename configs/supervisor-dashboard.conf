[program:dashboard]
command=node /opt/dashboard-server.js
directory=/opt
user=ubuntu
environment=HOME="/home/ubuntu",NODE_ENV="production",NODE_PATH="/usr/lib/node_modules",AUTH_USER="%(ENV_AUTH_USER)s",AUTH_PASSWORD="%(ENV_AUTH_PASSWORD)s",OPENCLAW_TOKEN="%(ENV_OPENCLAW_TOKEN)s",VNC_PASSWORD="%(ENV_VNC_PASSWORD)s"
priority=100
autostart=true
autorestart=true
startretries=3
startsecs=5
stdout_logfile=/tmp/dashboard_stdout.log
stderr_logfile=/tmp/dashboard_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
