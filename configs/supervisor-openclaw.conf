[program:openclaw]
command=npx openclaw gateway --port 10003 --allow-unconfigured --auth token --token %(ENV_OPENCLAW_TOKEN)s
directory=/home/ubuntu
user=ubuntu
environment=HOME="/home/ubuntu"
priority=200
autostart=true
autorestart=true
startretries=5
startsecs=15
stdout_logfile=/tmp/openclaw_stdout.log
stderr_logfile=/tmp/openclaw_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
