[program:pulseaudio]
command=pulseaudio --start --exit-idle-time=-1 --daemonize=no
user=ubuntu
environment=HOME="/home/ubuntu",XDG_RUNTIME_DIR="/run/user/1000",DISPLAY=":1"
priority=150
autostart=true
autorestart=true
startretries=5
startsecs=3
stdout_logfile=/tmp/pulseaudio_stdout.log
stderr_logfile=/tmp/pulseaudio_stderr.log

[program:audio-ws]
command=/opt/audio-ws-wrapper.sh
user=ubuntu
environment=HOME="/home/ubuntu",XDG_RUNTIME_DIR="/run/user/1000",PULSE_SERVER="unix:/run/user/1000/pulse/native",DISPLAY=":1",VNC_RESOLUTION="%(ENV_VNC_RESOLUTION)s"
priority=160
autostart=true
autorestart=true
startretries=5
startsecs=5
stdout_logfile=/tmp/audio_ws_stdout.log
stderr_logfile=/tmp/audio_ws_stderr.log
