[program:vibe-kanban]
command=npx vibe-kanban
directory=/home/ubuntu/projects
user=ubuntu
environment=HOME="/home/ubuntu",HOST="127.0.0.1",PORT="5173"
priority=200
autostart=true
autorestart=true
startretries=5
startsecs=15
stdout_logfile=/tmp/vibe-kanban_stdout.log
stderr_logfile=/tmp/vibe-kanban_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
